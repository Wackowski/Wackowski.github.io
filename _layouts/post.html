---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}</p>
  </header>

  <button id="speak-button">Odtwórz dźwięk</button>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% include disqus_comments.html %}


  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var speakButton = document.getElementById('speak-button');
    var postContent = document.querySelector('.post-content').innerText;

    // Sprawdź, czy przeglądarka obsługuje SpeechSynthesis
    if ('speechSynthesis' in window) {
      speakButton.addEventListener('click', function() {
        var utterance = new SpeechSynthesisUtterance(postContent);
        window.speechSynthesis.speak(utterance);
      });
    } else {
      // Ukryj przycisk, jeśli przeglądarka nie obsługuje SpeechSynthesis
      speakButton.style.display = 'none';
    }
  });
</script>
