---
layout: default
title: TAGS
permalink: /tags/
---

<h1>{{ page.title }}</h1>
<ul>
  {% for tag in site.tags %}
    <li>
      <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
      <ul>
        {% for post in tag[1] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
