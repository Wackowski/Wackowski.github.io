---
layout: default
title: CATEGORIES
permalink: /categories/
---

<h1>{{ page.title }}</h1>
<ul>
  {% for category in site.categories %}
    <li>
      <h2 id="{{ category[0] }}">{{ category[0] }}</h2>
      <ul>
        {% for post in category[1] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
